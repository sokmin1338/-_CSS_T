<!DOCTYPE html>
<html>
    <head>
        <style>
            ul li {
                color:red;
                font-size: 30px;
            }
            #lecture>li {           
                border:1px solid red;
            }
            ul,ol {
                background-color:  powderblue;
            }
        </style>
        <!--ul li{color:red;} = ul 안에 있는 모든 li에 색을 red로 해줘-->
        <!-- #lecture>li {border:1px solid red;} = lecture의 직계 자손만 border가 적용된다.-->
        <!--ul,ol{background-color:  powderblue;} = ul and ol 둘다 뒷 배경 색을 파우더 블루로 해줘-->
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol id="lecture">
            <li>HTML</li>
            <li>CSS
                <ol>
                    <li>selector</li>
                    <li>declaration</li>
                </ol>
            </li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
